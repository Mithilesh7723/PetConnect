<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, update, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBP8nXl5E_sbgWJ0gtg2Zc4g25qrKBwZig",
        authDomain: "project-petconnect.firebaseapp.com",
        projectId: "project-petconnect",
        storageBucket: "project-petconnect.appspot.com",
        messagingSenderId: "155588273182",
        appId: "1:155588273182:web:fc35e82fcd02a509243a0f",
        measurementId: "G-8NPRLMDZ70"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productsRef = ref(db, 'productsForSale');
    const adoptablePetsRef = ref(db, 'adoptablePets');
    const userCartRef = ref(db, 'userCart'); // Firebase path to store cart data

    const buyListing = document.getElementById('buyListing');
    const adoptListing = document.getElementById('adoptListing');
    const loadMoreButton = document.getElementById('loadMoreButton');
    const loadMoreContainer = document.getElementById('loadMoreContainer');
    const loadMoreBuyButton = document.getElementById('loadMoreBuyButton');
    const loadMoreBuyContainer = document.getElementById('loadMoreBuyContainer');

    let currentDisplayCount = 8; // Number of items to display initially

    // Function to display products dynamically
    function displayItems(items, container, isAdoptSection = false) {
        if (!items || items.length === 0) {
            container.innerHTML = `<p class="text-center text-white">No items available.</p>`;
            return;
        }

        const visibleItems = items.slice(0, currentDisplayCount);

        // Clear container before appending new items
        container.innerHTML = "";

        visibleItems.forEach((item) => {
            const colDiv = document.createElement('div');
            colDiv.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'mb-4');

            colDiv.innerHTML = `
                <div class="card product-card">
                    <img src="${item.imageUrl}" class="card-img-top" alt="${item.name}">
                    <div class="card-body text-center">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text"><strong>Type:</strong> ${item.category}</p>
                        <p>${item.description}</p>
                        ${item.price ? `<p><strong>Price:</strong> $${item.price}</p>` : ""}
                        ${isAdoptSection ? 
                            `<button class="btn btn-secondary contact-lister-button">Contact Owner</button>` : 
                            `<button class="btn btn-primary add-to-cart-button" 
                                data-name="${item.name}" 
                                data-category="${item.category}" 
                                data-description="${item.description}" 
                                data-image="${item.imageUrl}"
                                data-price="${item.price || 0}">
                                Add to Cart
                            </button>`}
                    </div>
                </div>
            `;
            container.appendChild(colDiv);
        });

        if (isAdoptSection && items.length > currentDisplayCount) {
            loadMoreContainer.style.display = "block"; // Show "Load More" button for adopt section
        } else {
            loadMoreContainer.style.display = "none";
        }
    }

    // Fetch products from Firebase and display them
    function loadProducts() {
        onValue(productsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const items = Object.values(data);
                displayItems(items, buyListing);
            }
        });
    }

    // Fetch adoptable pets from Firebase and display them
    function loadAdoptablePets() {
        onValue(adoptablePetsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const items = Object.values(data);
                displayItems(items, adoptListing, true);
            }
        });
    }

    // Load products and pets on page load
    window.onload = () => {
        loadProducts();
        loadAdoptablePets();
    };

    // Add to cart functionality for both buy and adopt sections
    function addToCart(item) {
        const cartRef = ref(db, 'userCart/' + item.name); // Use item name as the unique identifier
        set(cartRef, item)
            .then(() => {
                alert(`${item.name} has been added to the cart.`);
            })
            .catch((error) => {
                console.error('Error adding item to cart:', error);
            });
    }

    // Event listener for "Add to Cart" button
    document.addEventListener('click', function (e) {
        if (e.target && e.target.classList.contains('add-to-cart-button')) {
            const item = {
                name: e.target.getAttribute('data-name'),
                category: e.target.getAttribute('data-category'),
                description: e.target.getAttribute('data-description'),
                imageUrl: e.target.getAttribute('data-image'),
                price: parseFloat(e.target.getAttribute('data-price'))
            };

            addToCart(item); // Add item to cart in Firebase
        }
    });

    // Load more functionality for buy section
    loadMoreBuyButton.addEventListener('click', () => {
        currentDisplayCount += 8;
        loadProducts(); // Reload the products with updated count
    });

    // Load more functionality for adopt section
    loadMoreButton.addEventListener('click', () => {
        currentDisplayCount += 8;
        loadAdoptablePets(); // Reload the adoptable pets with updated count
    });
</script>
