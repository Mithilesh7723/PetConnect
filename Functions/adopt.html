    <script>
let currentDisplayCount = 8; // Number of items to display initially
const productsForSaleListing = JSON.parse(localStorage.getItem('productsForSale')) || [];
const adoptablePetsListing = JSON.parse(localStorage.getItem('adoptablePets')) || [];

const buyListing = document.getElementById('buyListing');
const adoptListing = document.getElementById('adoptListing');
const loadMoreButton = document.getElementById('loadMoreButton');
const loadMoreContainer = document.getElementById('loadMoreContainer');

// Initialize the cart from localStorage or an empty array
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Reusable function to display items
function displayItems(items, container, isAdoptSection = false) {
    container.innerHTML = ""; // Clear the container
    if (items.length === 0) {
        container.innerHTML = `<p class="text-center text-white">No items available.</p>`;
        return;
    }

    const visibleItems = items.slice(0, currentDisplayCount);

    visibleItems.forEach((item) => {
        const colDiv = document.createElement('div');
        colDiv.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'mb-4');

        colDiv.innerHTML = `
            <div class="card product-card">
                <img src="${item.imageUrl}" class="card-img-top" alt="${item.name}">
                <div class="card-body text-center">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text"><strong>Type:</strong> ${item.category}</p>
                    <p>${item.description}</p>
                    ${item.price ? `<p><strong>Price:</strong> $${item.price}</p>` : ""}
                    ${isAdoptSection ? `<button class="btn btn-secondary contact-lister-button">Contact Owner</button>` : `<button class="btn btn-primary add-to-cart-button" 
                        data-name="${item.name}" 
                        data-category="${item.category}" 
                        data-description="${item.description}" 
                        data-image="${item.imageUrl}"
                        data-price="${item.price || 0}">
                        Add to Cart
                    </button>`}
                </div>
            </div>
        `;
        container.appendChild(colDiv);
    });

    if (isAdoptSection && items.length > currentDisplayCount) {
        loadMoreContainer.style.display = "block"; // Show "Load More" button for adopt section
    } else {
        loadMoreContainer.style.display = "none"; // Hide the button if no more items
    }
}

// Display items in respective sections
displayItems(productsForSaleListing, buyListing);
displayItems(adoptablePetsListing, adoptListing, true);

// Render cart items
function renderCart() {
    const cartContainer = document.getElementById('cartContainer');
    if (!cartContainer) return; // Safely exit if container doesn't exist

    cartContainer.innerHTML = ""; // Clear the cart container

    if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="text-center">Your cart is empty.</p>`;
        return;
    }

    cart.forEach((item) => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item', 'mb-3');
        cartItemDiv.innerHTML = `
            <div class="card">
                <img src="${item.imageUrl}" class="card-img-top" alt="${item.name}">
                <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p><strong>Type:</strong> ${item.category}</p>
                    <p>${item.description}</p>
                    <p><strong>Price:</strong> $${item.price}</p>
                </div>
            </div>
        `;
        cartContainer.appendChild(cartItemDiv);
    });
}

// Handle "Add to Cart" button clicks
document.addEventListener('click', (e) => {
    if (e.target.classList.contains('add-to-cart-button')) {
        const petName = e.target.getAttribute('data-name');
        const petCategory = e.target.getAttribute('data-category');
        const petDescription = e.target.getAttribute('data-description');
        const petImage = e.target.getAttribute('data-image');
        const petPrice = parseFloat(e.target.getAttribute('data-price')) || 0;

        // Check if item is already in the cart
        const isItemInCart = cart.some(item => item.name === petName);
        if (isItemInCart) {
            alert(`${petName} is already in your cart!`);
            return;
        }

        // Create cart item object
        const cartItem = {
            name: petName,
            category: petCategory,
            description: petDescription,
            imageUrl: petImage,
            price: petPrice // Include the price
        };

        // Add item to cart
        cart.push(cartItem);

        try {
            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${petName} has been added to your cart!`);
            renderCart(); // Refresh the cart UI
        } catch (error) {
            if (error.name === "QuotaExceededError") {
                alert("Your cart is full! Please clear some items before adding new ones.");
            } else {
                console.error("Error adding to cart:", error);
            }
        }
    }
});

// Load the cart on page load
document.addEventListener('DOMContentLoaded', () => {
    renderCart();
});




    </script>
