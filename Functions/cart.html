<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cart</title>
    <style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        :root {
            --primary-color: #a159e4;
            --primary-color-dark: #9333ea;
            --secondary-color: #ca8a04;
            --text-dark: #778598;
            --text-light: #6b7280;
            --extra-light: #000000;
            --max-width: 1200px;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --form-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3a116f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20%;
        }

        nav {
  width: 100%;
  position: fixed; /*make it fixed or moving */
  top: 0;
  left: 0;
  padding: 0.5rem 1rem;
  background-color: rgb(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  z-index: 99;
  height: 160px;
}

.nav__content {
  max-width: var(--max-width);
  margin: auto;
  padding:1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  width: 100px;
  height: auto;
  transition: transform 0.5s ease-in-out;
}
.logo:hover img{
 transform: scale(1.6);
}

nav .checkbox {
  display: none;
}

nav input {
  display: none;
}
nav .checkbox i {
  font-size: 2rem;
  color: var(--primary-color);
  cursor: pointer;
}

ul {
  display: flex;
  align-items: center;
  gap: 1rem;
  list-style: none;
  transition: left 0.3s;
}

ul li a {
  padding: 0.5rem 0.8rem;
  border: 2px solid transparent;
  text-decoration: none;
  font-weight: 600;
  color: #9f9f9f;
  transition: 0.3s;
}

ul li a:hover {
  border-top-color: var(--secondary-color);
  border-bottom-color: var(--secondary-color);
  color: var(--secondary-color);
}

        h1 {
            color: var(--primary-color);
        }

        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgb(51, 79, 150);
            border: 10px solid rgba(51, 14, 102, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
        }

        table th {
            background: var(--primary-color);
            color: #fff;
        }

        table td {
            border-bottom: 1px solid rgba(242, 241, 246, 0.3);
        }

        .btn {
            padding: 10px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #9333ea;
        }

        .btn-danger {
            background: red;
        }

        .btn-danger:hover {
            background: darkred;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal {
            background: var(--form-bg);
            border-radius: 20px;
            padding: 50px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            align-items: center;
        }

        .modal h2 {
            text-align: center;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal .input-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .modal .input-box input,
        .modal .input-box textarea,
        .modal .input-box select {
            width: 100%;
            background: transparent;
            border: 2px solid rgba(83, 67, 148, 0.3);
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
               }

        .modal .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .modal .btn:hover {
            background: transparent;
            backdrop-filter: blur(7px);
            color: #9333ea;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #paymentMethod {

            background-color: rgb(95, 97, 234);
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav__content">
          <div class="logo"><a href="#Home"><img src="/Images/Logo.png" alt="Petconnect" /></a></div>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
          </label>
          <input type="checkbox" name="check" id="check" />
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/index.html#services">Services</a></li>
            <li><a href="/Functions/sell.html">Sell Products</a></li>
            <li><a href="adopt.html">Adopt Pet</a></li>
            <li id="authSection"><a href="/Login/login.html">Sign In</a></li>
            
          </ul>
        </div>
      </nav>
      <div id="cartContainer" class="mt-4">
    <h1>Your Cart</h1>
    </div>

    <!-- Cart Table -->
    <table id="cartTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- Dynamic content will go here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Grand Total</strong></td>
                <td id="grandTotal">$0</td>
                    <td>
                    <button class="btn btn-danger" onclick="emptyCart()">Empty Cart</button>
                    </td>

            </tr>
        </tfoot>
    </table>

    <!-- Purchase Button -->
    <button class="btn" onclick="showModal()">Purchase</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">âœ–</button>
            <h2>Complete Your Purchase</h2>

            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name">
            </div>

            <div class="input-box">
                <input type="text" id="mobile" placeholder="Mobile Number">
            </div>

            <div class="input-box">
                <textarea id="address" placeholder="Address"></textarea>
            </div>

            <div class="input-box">
                <select id="paymentMethod">
                    <option value="" disabled selected>Payment Method</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <button class="btn" onclick="submitPurchase()">Submit</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules (v9+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBP8nXl5E_sbgWJ0gtg2Zc4g25qrKBwZig",
            authDomain: "project-petconnect.firebaseapp.com",
            projectId: "project-petconnect",
            storageBucket: "project-petconnect.appspot.com",
            messagingSenderId: "155588273182",
            appId: "1:155588273182:web:fc35e82fcd02a509243a0f",
            measurementId: "G-8NPRLMDZ70"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Reference to the 'userCart' node
        const cartRef = ref(database, 'userCart');
    
        // Fetch cart data from Firebase
        function fetchCart() {
            get(cartRef).then((snapshot) => {
                if (snapshot.exists()) {
                    console.log("Cart Data: ", snapshot.val());  // Debug log
                    const cartItems = snapshot.val();
                    renderCart(cartItems);
                } else {
                    console.log("No data available");
                    renderCart({});
                }
            }).catch((error) => {
                console.error("Error getting cart data:", error);
            });
        }
    
        // Render the cart items in the table
        function renderCart(cartItems) {
            console.log("Rendering Cart: ", cartItems);  // Debug log
            const cartTableBody = document.getElementById("cartItems");
            cartTableBody.innerHTML = "";  // Clear the table body
    
            let grandTotal = 0;
            if (Object.keys(cartItems).length === 0) {
                cartTableBody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
            } else {
                for (const [key, item] of Object.entries(cartItems)) {
                    const total = (item.price || 0) * (item.quantity || 1);
                    grandTotal += total;
    
                    cartTableBody.innerHTML += `
                        <tr>
                            <td>
                                <img src="${item.imageUrl || 'default-image.png'}" alt="${item.name}" style="width: 80px; height: auto; border-radius: 8px;">
                            </td>
                            <td>${item.name || 'Unnamed Item'}</td>
                            <td>$${item.price || '0.00'}</td>
                            <td>
                                <button class="btn btn-danger" onclick="removeItem('${key}')">Remove</button>
                            </td>
                        </tr>
                    `;
                }
            }
    
            // Update Grand Total
            document.getElementById("grandTotal").innerText = `$${grandTotal.toFixed(2)}`;
        }
    
        // Remove item from Firebase Cart
        function removeItem(itemId) {
            const itemRef = ref(database, `userCart/${itemId}`);
            remove(itemRef)
                .then(() => {
                    console.log("Item removed successfully");
                    fetchCart(); // Refresh cart after removal
                })
                .catch((error) => {
                    console.error("Error removing item:", error);
                });
        }
    
        // Empty the entire cart
        function emptyCart() {
            remove(cartRef)
                .then(() => {
                    console.log("Cart emptied successfully");
                    fetchCart(); // Refresh cart after clearing
                })
                .catch((error) => {
                    console.error("Error emptying the cart:", error);
                });
        }
    
        // Show purchase modal
        function showModal() {
            const cartItems = document.querySelectorAll("#cartItems tr");
            if (cartItems.length === 0 || cartItems[0].querySelector("td").textContent === "Your cart is empty.") {
                alert("Your cart is empty!");
                return;
            }
            document.getElementById("modalOverlay").style.display = "flex";
        }
    
        // Close purchase modal
        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
        }
    
        // Submit purchase
        function submitPurchase() {
            alert("Purchase complete. Thank you!");
            closeModal();
            emptyCart();
        }
    
        // Initial render
        fetchCart();
    
    </script>
    

</body>
</html>
